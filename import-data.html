<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Import Data Awal ke Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .status { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        textarea { width: 100%; height: 200px; margin: 10px 0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Data Awal ke Supabase</h1>
        
        <p>Masukkan data dalam format CSV (Nama Usaha, Alamat, Kecamatan, Desa):</p>
        
        <textarea id="csvData" placeholder="Contoh:
KEPLER PONSEL,JL KOL LIBERTY N,Pangururan,Pardomuan I
POLINDES <SAN>,BONAN DOLOK,Sianjur Mulamul,Bonan Dolok
WARUNG KOPI<,PINTU BATU DES,Pangururan,Rianiate"></textarea>
        
        <div>
            <button class="btn" onclick="importData()">Import Data CSV</button>
            <button class="btn btn-success" onclick="useSampleData()">Gunakan Data Contoh</button>
            <button class="btn" onclick="clearData()">Hapus Semua Data</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="progress"></div>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://rpioeforxngiooswpijv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-kpfMOhsIr4i5ObsKpp8YQ_qsQsaojL';
        
        // Data contoh dari screenshot Anda
        const sampleData = [
            { nama_usaha: "KEPLER PONSEL", alamat: "JL KOL LIBERTY N", kecamatan: "Pangururan", desa: "Pardomuan I" },
            { nama_usaha: "POLINDES <SAN>", alamat: "BONAN DOLOK", kecamatan: "Sianjur Mulamul", desa: "Bonan Dolok" },
            { nama_usaha: "WARUNG KOPI<", alamat: "PINTU BATU DES", kecamatan: "Pangururan", desa: "Rianiate" },
            { nama_usaha: "CU.SATAHI", alamat: "JL USKUP AGUN", kecamatan: "Pangururan", desa: "Pardomuan I" },
            { nama_usaha: "KEDAI KOPI <NA>", alamat: "SIMPANG 4 DUS", kecamatan: "Pangururan", desa: "Parsaoran I" },
            { nama_usaha: "DEPOT ISI ULAN", alamat: "JALAN SIMANINI", kecamatan: "Pangururan", desa: "Parsaoran I" },
            { nama_usaha: "SMA ADVENT", alamat: "JL. LINTAS SAMC", kecamatan: "Palipi", desa: "Sigaoil Simbolon" },
            { nama_usaha: "LOKET LISTRIK (E)", alamat: "PASAR NAINGGIC", kecamatan: "Nainggolan", desa: "Nainggolan" },
            { nama_usaha: "PAUD BONA PAS", alamat: "HUTAGODANG", kecamatan: "Onan Runggu", desa: "Sipira" },
            { nama_usaha: "JODHA, UD", alamat: "LUMBANHARO E", kecamatan: "Nainggolan", desa: "Sibonor Ompu Ratus" },
            { nama_usaha: "TOKO OBAT PAR", alamat: "JL DI PANDAITAI", kecamatan: "Pangururan", desa: "Pardomuan I" },
            { nama_usaha: "WARUNG KELON", alamat: "KAMENTE DUSU", kecamatan: "Palipi", desa: "Sigaoil Marbun" },
            { nama_usaha: "TABO RESTAURA", alamat: "JL LINGKAR TUK", kecamatan: "Simanindo", desa: "Tuk-Tuk Siadong" },
            { nama_usaha: "SMK N 1 NAING", alamat: "SIRUMAHOMBA", kecamatan: "Nainggolan", desa: "Siruma Hombar" },
            { nama_usaha: "TUKTUK TIMBUL", alamat: "JL LINGKAR TUK", kecamatan: "Simanindo", desa: "Siallagan Pindaraya" },
            { nama_usaha: "PUSTU SABUNG", alamat: "SABUNGAN NIHI", kecamatan: "Ronggur Nihuta", desa: "Sabungan Ni Huta" },
            { nama_usaha: "LOUNDRY MANIL", alamat: "HARIA RA TOLU", kecamatan: "Pangururan", desa: "Parsaoran I" }
        ];
        
        // Inisialisasi Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function importData() {
            const csvText = document.getElementById('csvData').value.trim();
            if (!csvText) {
                showStatus('Masukkan data CSV terlebih dahulu', 'error');
                return;
            }
            
            const rows = csvText.split('\n')
                .map(row => row.trim())
                .filter(row => row.length > 0);
            
            const data = rows.map(row => {
                const cols = row.split(',').map(col => col.trim());
                return {
                    nama_usaha: cols[0] || '',
                    alamat: cols[1] || '',
                    kecamatan: cols[2] || '',
                    desa: cols[3] || ''
                };
            }).filter(item => item.nama_usaha);
            
            if (data.length === 0) {
                showStatus('Tidak ada data yang valid', 'error');
                return;
            }
            
            await saveToSupabase(data, 'CSV');
        }
        
        function useSampleData() {
            document.getElementById('csvData').value = sampleData.map(item => 
                `${item.nama_usaha},${item.alamat},${item.kecamatan},${item.desa}`
            ).join('\n');
            showStatus('Data contoh telah dimuat. Klik "Import Data CSV" untuk menyimpan.', 'success');
        }
        
        async function clearData() {
            if (!confirm('PERINGATAN: Ini akan menghapus SEMUA data di tabel data_awal dan usaha_geotag. Lanjutkan?')) {
                return;
            }
            
            showStatus('Menghapus semua data...', 'loading');
            
            try {
                // Hapus data dari usaha_geotag terlebih dahulu (karena ada foreign key constraint)
                const { error: error1 } = await supabase
                    .from('usaha_geotag')
                    .delete()
                    .neq('id', 0); // Hapus semua
                
                if (error1) throw error1;
                
                // Hapus data dari data_awal
                const { error: error2 } = await supabase
                    .from('data_awal')
                    .delete()
                    .neq('id', 0); // Hapus semua
                
                if (error2) throw error2;
                
                showStatus('Semua data berhasil dihapus', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function saveToSupabase(data, source) {
            showStatus(`Menyimpan ${data.length} data dari ${source} ke Supabase...`, 'loading');
            
            const progressEl = document.getElementById('progress');
            const resultEl = document.getElementById('result');
            
            let successCount = 0;
            let errorCount = 0;
            const errors = [];
            
            // Simpan dalam batch untuk menghindari timeout
            const batchSize = 10;
            
            for (let i = 0; i < data.length; i += batchSize) {
                const batch = data.slice(i, i + batchSize);
                
                try {
                    const { error } = await supabase
                        .from('data_awal')
                        .insert(batch);
                    
                    if (error) {
                        errorCount += batch.length;
                        errors.push(`Batch ${Math.floor(i/batchSize) + 1}: ${error.message}`);
                    } else {
                        successCount += batch.length;
                    }
                    
                    progressEl.innerHTML = `<div class="loading">Progress: ${Math.min(i + batchSize, data.length)}/${data.length} data...</div>`;
                    
                } catch (batchError) {
                    errorCount += batch.length;
                    errors.push(`Batch ${Math.floor(i/batchSize) + 1}: ${batchError.message}`);
                }
            }
            
            resultEl.innerHTML = `
                <div class="success">
                    <h3>Import Selesai!</h3>
                    <p>Total data: ${data.length}</p>
                    <p>Berhasil: ${successCount}</p>
                    <p>Gagal: ${errorCount}</p>
                    ${errors.length > 0 ? `<p>Error: ${errors.join('<br>')}</p>` : ''}
                </div>
            `;
            
            showStatus('Import selesai', 'success');
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
